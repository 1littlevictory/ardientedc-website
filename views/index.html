<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Ardiente Dance Company</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home/main.css">
    <link rel="stylesheet" href="css/home/sizing.css">
    <link rel="stylesheet" href="css/home/video.css">
    <link rel="stylesheet" href="css/home/slides.css">
    <link rel="stylesheet" href="css/home/mobile.css">
    <link rel="icon" type="image/png" href="img/favicon.gif">
    <link href="https://fonts.googleapis.com/css?family=Lora|Dancing+Script|M+PLUS+1p|Alegreya+Sans+SC|Raleway" rel="stylesheet">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/slides.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        console.log('DOM loaded');
        document.querySelector('video').playbackRate = 0.5;

        setTimeout(function() {
          $('#video-logo img').fadeTo(2000, 0.75);
        }, 1000)
        setTimeout(function() {
          $('#video-logo p').fadeTo(1000, 0.7);
        }, 2000)
        slideIndex = 1;
        showSlides(slideIndex);

        // change the slide every 3 seconds
        setTimeout(function() {
          console.log('changing slide')
          plusSlides(1)
        }, 1000);

      })
    </script>
  </head>

  <body>
    <header>
      <nav>
        <a href="/">Home</a> |
        <a href="/events">Events</a> |
        <a href="/classes">Classes</a>
      </nav>
    </header>
    <main>
      <div id="video-container">
        <video id="video" class="" muted preload="none" autoplay="autoplay" loop="loop" poster="img/video-poster.png">
         <source id="mp4" src="video/ardiente-capital-congress.mp4" type="video/mp4">
         </video>
        <div id="video-logo" class="fg">
          <img src="img/full-logo-white.gif" height=100%>
          <p class="dc">Dance Company</p>
        </div>
      </div>
      <div id="video-screen">

      </div>
      <div id="content">
        <section class="separator"></section>
        <section id="about-us" style="background-image: url('img/about-us.jpg'); opacity: .5">
          <img id="overlay1" src="img/logo-overlay-white.gif">
        </section>
        <div id="about-us-text" class="fg">
          <h1>DC's Rising Salsa Company</h1>
          <p>About Ardiente...</p>
        </div>

        <section class="separator"></section>
        <section id="honors-night" style="background-image: url('img/honors-night.jpg')">
          <article>
            <p class="headline"><i>WINNER:</i> Team of the Year</p>
            <p class="cursive">DC Latin Honors Night 2017</p>
          </article>

        </section>

        <section class="separator"></section>
        <section id="pro-team" class="cool-black">
          <!--<img id="overlay2" src="img/logo-overlay-black.gif">-->
          <article class="pro-bio">
            <h1>Professional Choreography</h1>
          </article>
          <article class="slides slideshow-container">
            <!-- Slideshow container -->


            <div class="mySlides fade" style="background-image: url('img/slides-ladies.png')">
              <!--  <img src="static/img/slides-ladies.png"> -->
            </div>

            <div class="mySlides fade" style="background-image: url('img/slides-houston.png')">
            </div>


            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </article>

        </section>
        <section id="student-team" class="cool-black" style="background-image: url('img/student-team.jpg')">
          <h1>Ardiente Student Team</h1>
          <p>Lorem ipsum...</p>
        </section>
      </div>

    </main>
    <footer class="cool-black">
    </footer>
  </body>

</html>
