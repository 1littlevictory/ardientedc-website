      $(document).ready(function() {
        console.log('DOM loaded');
        document.querySelector('video').playbackRate = 0.5;

        setTimeout(function() {
          $('#video-logo img').fadeTo(2000, 0.75);
        }, 1000);
        setTimeout(function() {
          $('#video-logo p').fadeTo(1000, 0.7);
        }, 2000);

        $(`.mySlides[num=0]`).fadeIn();
        var slideIndex = 0;
        var nslides = $('.mySlides').length;

        // change the slide every 2 seconds
        setInterval(function() {
          console.log('changing slide');
          slideIndex = (slideIndex + 1) % nslides;
          $(`.mySlides[num=${slideIndex}]`).fadeIn(500);
          $(`.mySlides[num!=${slideIndex}]`).fadeOut(500);
        }, 4000);

        /*$('#enter button').on('click', function() {

          });
